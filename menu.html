        <script>
          $(function(){
              $('.js-menu__item__link').each(function(){
                  $(this).on('click',function(){
                      $("+.submenu",this).slideToggle();
                      return false;
                  });
              });
          });
        </script>
​
        <style>
            .submenu {
            background: #fff;
            display: none;
            }

                <li class="menu__item">
                    <a class="menu__item__link js-menu__item__link" href="">カフェメニュー</a>

                    <ul class="submenu">

                      </li>
                      <li class="submenu__item">

                      </li>
                      <li class="submenu__item">
